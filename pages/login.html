<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <title>SignIn</title>
</head>
<body>
    <section class="signup-container font-family">
        <div class="signup-img">
            <img src="../images/signup-page-img.jpeg" alt="">
        </div>
        <div class="form-container">
            <h1>Sign-In</h1>
            <form action="">
                <input type="email" placeholder="Enter Your Email" class="input">
                <input type="password" placeholder="Enter Your password" class="input">
                <button class="signup-btn">Sign-In</button>
                <div class="already-account">
                    <p>Don't have an Account?</p>
                    <a href="../pages/signup.html">Sign-Up</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
