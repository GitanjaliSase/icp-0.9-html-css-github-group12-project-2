<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Picks</title>
    <link rel="stylesheet" href="../css/premium.css">
</head>
<body>
    <section class="main_premium_picks_container"> 
        <div class="premium_picks_container">
            <h1>Premium Picks</h1>
            <div class="product-card-container">
                <div class="product-card">
                    <a href="../pages/Premium-picks-pages/Vinegar.html">
                        <div class="img-container">
                            <img src="../images/premium_page_imgs/apple-cider-vinegar.webp" alt="" class="product-img">
                            <img src="../images/premium_page_imgs/Veg_symbol.png" alt="" class="veg-icon">
                        </div>
                    </a>
                    <p class="product-name">Borges Apple Cider Vinegar With The Mother : 355 ml</p>
                    <div class="discount-div">
                        <div class="price-with-taxes">
                            <div class="price-container">
                                <div class="mrp-price">
                                    <p>MRP</p>
                                    <p><del>₹400</del></p>
                                </div>
                                <div class="dmart-price">
                                    <p>DMart</p>
                                    <p class="dmart">₹319</p>
                                </div>
                            </div>
                            <p class="taxes">(Inclusive of all taxes)</p>
                        </div>
                        <div class="save-amt">
                            <p>₹ 81</p>
                            <p>OFF</p>
                        </div>
                    </div>
                    <button class="weight-btn">355 ml <span>(₹ 0.90 / 1ml)</span></button>
                    <button class="add-to-cart">
                        <img src="../images/Add_to_cart.png" alt="Add_to_cart">
                        ADD TO CART
                    </button>
                </div>
                <div class="product-card">
                    <div class="img-container">
                        <img src="../images/premium_page_imgs/Nongshim-korean-noodles.png" alt="" class="product-img">
                        <img src="../images/premium_page_imgs/Veg_symbol.png" alt="" class="veg-icon">
                    </div>
                    <p class="product-name">Nongshim Kimchi Ramyun Korean Style Noodles : 120 gms</p>
                    <div class="discount-div">
                        <div class="price-with-taxes">
                            <div class="price-container">
                                <div class="mrp-price">
                                    <p>MRP</p>
                                    <p><del>₹129</del></p>
                                </div>
                                <div class="dmart-price">
                                    <p>DMart</p>
                                    <p class="dmart">₹99</p>
                                </div>
                            </div>
                            <p class="taxes">(Inclusive of all taxes)</p>
                        </div>
                        <div class="save-amt">
                            <p>₹ 30</p>
                            <p>OFF</p>
                        </div>
                    </div>
                    <button class="weight-btn">120 gm <span>(₹ 0.82 / 1gm)</span></button>
                    <button class="add-to-cart">
                        <img src="../images/Add_to_cart.png" alt="Add_to_cart">
                        ADD TO CART
                    </button>
                </div>
            </div> 
        </div>
    </section> 
</body>
</html>
