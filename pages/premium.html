<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Picks</title>
</head>
<body>
    <section class="main_premium_picks_container">
        <div class="premium_picks_container">
            <h1>Premium Picks</h1>
            <div class="product-card-container">
                <div class="product-card">
                    <img src="" alt="">
                    <p class="product-name"></p>
                    <div>
                        <div class="price-container">
                            <div class="mrp-price">
                                <p>MRP</p>
                                <p><del>₹100</del></p>
                            </div>
                            <div class="dmart-price">
                                <p>DMart</p>
                                <p>₹80</p>
                            </div> 
                            <p>(Inclusive of all taxes)</p> 
                        </div>
                        <div class="save-amt">
                            <p>₹20</p>
                            <p>OFF</p>
                        </div>
                    </div>
                    <button class="weight-btn">40gm <span>(₹ 0.90 / 1gm)</span></button>
                    <button class="add-to-cart">
                        <img src="../images/Add_to_cart.png" alt="Add_to_cart">
                        ADD TO CART
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
