<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <section class="signup-container">
        <div class="signup-img">
            <img src="../images/signup-page-img.jpeg" alt="">
        </div>
        <div class="form-container">
            <h1>Sign-Up</h1>
            <form action="">
                <input type="text" placeholder="Enter Mobile Number" class="input">
                <input type="email" placeholder="Enter Your Email" class="input">
                <input type="password" placeholder="Enter Your password" class="input">
                <input type="password" placeholder="Confirm Your Password" class="input">
                <div class="checkbox-container">
                    <input type="checkbox" class="checkbox" id="terms">
                    <label for="terms">I agree to the terms and conditions</label>
                </div>
                <button class="signup-btn">Sign-Up</button>
                <div class="already-account">
                    <p>Already have an Account?</p>
                    <a href="../pages/login.html">Sign-In</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
